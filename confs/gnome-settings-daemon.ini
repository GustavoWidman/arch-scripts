[plugins/media-keys]
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom0/', '/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/']

[plugins/media-keys/custom-keybindings/custom0]
binding='<Control><Alt>t'
command='flatpak run org.gnome.Ptyxis.Devel --new-window'
name='Open Terminal (ptyxis)'

[plugins/media-keys/custom-keybindings/custom1]
command='flatpak run com.raggesilver.BlackBox'
name='Open Terminal (BlackBox)'
